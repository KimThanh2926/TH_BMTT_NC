<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cipher API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    section {
      margin-bottom: 40px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Caesar & Vigenère Cipher API</h1>

  <section>
    <h2>Caesar Cipher</h2>
    <input type="text" id="caesarText" placeholder="Text" />
    <input type="number" id="caesarKey" placeholder="Key" />
    <button onclick="caesarEncrypt()">Encrypt</button>
    <button onclick="caesarDecrypt()">Decrypt</button>
    <p><strong>Result:</strong> <span id="caesarResult"></span></p>
  </section>

  <section>
    <h2>Vigenère Cipher</h2>
    <input type="text" id="vigenereText" placeholder="Text" />
    <input type="text" id="vigenereKey" placeholder="Key" />
    <button onclick="vigenereEncrypt()">Encrypt</button>
    <button onclick="vigenereDecrypt()">Decrypt</button>
    <p><strong>Result:</strong> <span id="vigenereResult"></span></p>
  </section>

  <script>
    const apiBase = "http://127.0.0.1:2926";

    async function callApi(url, payload, resultElementId) {
      try {
        const res = await fetch(apiBase + url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          throw new Error("HTTP error " + res.status);
        }

        const data = await res.json();
        document.getElementById(resultElementId).innerText =
          data.encrypted_text || data.decrypted_text || "No result";
      } catch (err) {
        document.getElementById(resultElementId).innerText =
          "❌ Error: " + err.message;
        console.error(err);
      }
    }

    const caesarEncrypt = () => {
      const text = document.getElementById("caesarText").value;
      const key = document.getElementById("caesarKey").value;
      callApi("/api/caesar/encrypt", { plain_text: text, key: key }, "caesarResult");
    };

    const caesarDecrypt = () => {
      const text = document.getElementById("caesarText").value;
      const key = document.getElementById("caesarKey").value;
      callApi("/api/caesar/decrypt", { cipher_text: text, key: key }, "caesarResult");
    };

    const vigenereEncrypt = () => {
      const text = document.getElementById("vigenereText").value;
      const key = document.getElementById("vigenereKey").value;
      callApi("/api/vigenere/encrypt", { plain_text: text, key: key }, "vigenereResult");
    };

    const vigenereDecrypt = () => {
      const text = document.getElementById("vigenereText").value;
      const key = document.getElementById("vigenereKey").value;
      callApi("/api/vigenere/decrypt", { cipher_text: text, key: key }, "vigenereResult");
    };
  </script>
</body>
</html>
